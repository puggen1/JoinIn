<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Login to your account</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="row col-12 align-content-center justify-content-center p-0 m-0 align-items-center bg-warning">
        <nav class="navbar navbar-expand-lg bg-warning ">
            <div class="container-fluid">
                <button class="navbar-toggler col-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              <a class="navbar-brand display-1 fs-1 m-0 text-center col-6 order-lg-2 col-lg-4" href="#">Join In</a>
              <a class="navbar-brand display-2 m-0 col-auto order-lg-3 col-lg-4 text-center" href="#">Post +</a>
              <div class="collapse navbar-collapse order-lg-1 col-lg-4 justify-content-md-center" id="navbar">
                <ul class="navbar-nav col-md-6">
                  <li class="nav-item col-md-3">
                    <a class="nav-link" aria-current="page" href="#">Profile</a>
                  </li>
                <form class="d-flex d-lg-none " role="search">
                  <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="row  p-0 m-0 justify-content-center ">
        <h1 class="text-center pt-4">Welcome</h1>
        <form action="feed.html" class="form-row col-9 col-sm-7 col-md-6 col-lg-auto mx-md-3 pb-4 py-lg-4">
            <h2>Login</h2>
            <label class="ps-0">email</label>
            <input class="form-control col-lg-6"type="email" placeholder="something@this.com" required>
            <label type="password" class="ps-0">password</label>
            <input class="form-control" type="password" placeholder="password" required>
            <button type="submit" class="btn btn-success rounded-2 col-3 mt-2 px-0">Login</button>
            <button type="button" class="btn btn-link col-8 col-sm-5 col-md-5 col-lg-8 mx-lg-0 p-0 mt-2">Forgot Password?</button>
        </form>
        <form action="feed.html" class="form-row col-9 col-sm-7 col-md-6 col-lg-auto mx-md-3 py-4">
            <h2 class="text-center p-0">Dont have a user?</h2>
            <label class="ps-0">name</label>
            <input class="col-7 form-control" type="text" placeholder="name" required>
            <label class="ps-0">email</label>
            <input class="form-control" type="email" placeholder="something@this.com" required>
            <label class="ps-0">password</label>
            <input class="form-control" type="password" placeholder="password" required>
            <input type="checkbox" id="agreeTerm" class="col-1 my-2" required>
            <label for="agreeTerm" class="col-7 p-0 ms-2 m-0 my-2">Terms of service </label>
            <button type="submit" class="btn btn-primary col-6">Register</button>
        </form>
    </main>



    <footer class="m-0 mt-auto bg-warning row justify-content-center">
        <div class="row col-12 col-lg-8  p-2 m-0 justify-content-around align-items-center pt-4">
            <div class="col-4 row">
                <a class=" text-center col-12 link-dark p-0" href="/profile.html">My profile</a>
            </div>
            <div class="col-auto row align-items-center justify-content-center">
                <a href="#" class="btn text-center rounded-circle bg-primary"> <i class="bi bi-arrow-up text-light"></i></a>
            </div>
            <div class="col-4 row">
                <a href="/settings.html" class=" col-12 text-center link-dark p-0">Settings</a>
            </div>
            <div class="col-12 justify-content-center row">
                <a href="/terms.html" class=" text-center  col-6 mt-3 link-dark p-0">Terms & service</a>
            </div>
        </div>
       </footer>
       <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
       <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
