<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Login to your account</title>
</head>
<body>
    <header class="row col-12 align-content-center justify-content-center p-0 m-0 align-items-center bg-warning">
        <img  class="col-3 " src="/assets/tempnavbar.svg" height="60px" width="60px">
        <a class="col-5 text-center text-dark display-4 text-decoration-none" href="index.html">Join In</a> 
        <p class="col-3 text-center  m-0">new post</p>
    </header>
    <main class="container row p-0 m-0 justify-content-center">
        <h1 class="text-center pt-4">Login</h1>
        <form action="hovedside" class="row col-9 pb-4">
            <label class="ps-0">email</label>
            <input class="form-control" placeholder="something@this.com">
            <label class="ps-0">password</label>
            <input class="form-control" placeholder="password">

            <button type="button" class="btn btn-link col-8 p-0 mt-2">Forgot Password?</button>
        </form>
        <form action="hovedside" class="row col-9 py-4">
            <h2 class="text-center p-0">Dont have a user?</h2>
            <label class="ps-0">name</label>
            <input class="col-7 form-control" placeholder="name">
            <label class="ps-0">email</label>
            <input class="form-control" placeholder="something@this.com">
            <label class="ps-0">password</label>
            <input class="form-control" placeholder="password">
            <input type="checkbox" class="col-1 my-2">
            <p class="col-10 p-0 ms-2 m-0 my-2">Terms of service</p>
            <button type="submit" class="btn btn-primary col-6">Register</button>
        </form>
    </main>



    <footer class="m-0 bg-warning row justify-content-center">
        <div class="row col-12 col-lg-8  p-2 m-0 justify-content-around pt-4">

            </div>
            <div class="col-12 justify-content-center row">
                <a href="/terms.html" class=" text-center  col-6 mt-3 link-dark p-0">Terms & service</a>
            </div>
        </div>
       </footer>
